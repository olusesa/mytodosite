<div class="row m-1 p-3">
        <div class="col col-11 mx-auto">
            <div class="row bg-white rounded shadow-sm p-2 add-todo-wrapper align-items-center justify-content-center">

                <div class="box">
                    <form action="{{ url_for('create_todo') }}" method="post">
                        <div class="col">
                            <input class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded" name="todo" type="text" placeholder="Add new ..">
                        </div>
    	<div class="col-auto m-0 px-2 d-flex align-items-center">
                    <label class="text-secondary my-2 p-0 px-1 view-opt-label due-date-label d-none">Due date not set</label>
                    <i class="fa fa-calendar my-2 px-1 text-primary btn due-date-button" data-toggle="tooltip" data-placement="bottom" title="Set a Due date"></i>
                    <i class="fa fa-calendar-times-o my-2 px-1 text-danger btn clear-due-date-button d-none" data-toggle="tooltip" data-placement="bottom" title="Clear Due date"></i>
        </div>
                        <div class="col-auto m-0 px-2 d-flex align-items-center">
             <input class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded" name="added_date" type="datetime-local" id="Added_DatetimeLocal" label="Select added date">
                        </div>
                        <div class="col-auto m-0 px-2 d-flex align-items-center">
             <input class="form-control form-control-lg border-0 add-todo-input bg-transparent rounded" name="due_date" type="datetime-local" id="Due_DatetimeLocal" label="Select added date">
                        </div>
                        <div class="col-auto m-0 px-2 d-flex align-items-center">
                        <select class="form-select" aria-label="Select Status">
                          <option selected>Started</option>
                          <option value="Started">One</option>
                          <option value="2">Pending</option>
                          <option value="3">Archived</option>
                            <option value="Completed">Three</option>
                        </select>
                        </div>
        <button type="submit" class="btn btn-primary btn-block btn-large">Add Todo.</button>
    </form>
</div>

        </div>
