<body>
<div class="container m-5 p-2 rounded mx-auto bg-light shadow">
    <!-- App title section -->
    <div class="row m-1 p-4">
        <div class="col">
            <div class="p-1 h1 text-primary text-center mx-auto display-inline-block">
                <i class="fa fa-check bg-primary text-white rounded p-2"></i>
                <u>My Todo-s</u>
            </div>
        </div>
    </div>
    <!-- Create todo section -->
    <div class="p-2 mx-4 border-black-25 border-bottom"></div>
    <!-- View options section -->
    <div class="row m-1 p-3 px-5 justify-content-end">
        <!-- Hide the Login/Registration navigation for logged-in users -->
          {% if not logged_in: %}
          <li class="col-auto d-flex align-items-center px-1 pr-5">
            <a class="col-auto d-flex align-items-center px-1 pr-5" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="col-auto d-flex align-items-center px-1 pr-5">
            <a class="col-auto d-flex align-items-center px-1 pr-5" href="{{ url_for('register') }}">Register</a>
          </li>
          {% else %}
          <li class="col-auto d-flex align-items-center px-1 pr-5">
            <a class="col-auto d-flex align-items-center px-1 pr-5" href="{{ url_for('logout') }}">Log Out</a>
          </li>
        </ul>
      </div>
        <div class="col-auto d-flex align-items-center">
            <label class="text-secondary my-2 pr-2 view-opt-label">Filter</label>
            <select class="custom-select custom-select-sm btn my-2">
                <option value="all" selected>All</option>
                <option value="completed">Completed</option>
                <option value="active">Active</option>
                <option value="has-due-date">Has due date</option>
            </select>
        </div>
        <div class="col-auto d-flex align-items-center px-1 pr-5">
            <label class="text-secondary my-2 pr-2 view-opt-label">Sort</label>
            <select class="custom-select custom-select-sm btn my-2">
                <option value="added-date-asc" selected>Added date</option>
                <option value="due-date-desc">Due date</option>
            </select>
            <i class="fa fa fa-sort-amount-asc text-info btn mx-0 px-0 pl-1" data-toggle="tooltip" data-placement="bottom" title="Ascending"></i>
            <i class="fa fa fa-sort-amount-desc text-info btn mx-0 px-0 pl-1 d-none" data-toggle="tooltip" data-placement="bottom" title="Descending"></i>
        </div>
    </div>
</div>
{% endif %}
{% block content %}
{% endblock %}
